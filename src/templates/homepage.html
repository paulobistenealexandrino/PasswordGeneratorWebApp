<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
  </head>
  <body>
    <h1>Password Generator</h1>
    <form action="/new_password" method="post">
      <label for="length">Lenght</label>
      <input type="number", name="length", min="8", max="24" id="length">
      <br>
      <label for="has_uppercase">Uppercase Letters</label>
      <input type="checkbox", name="has_uppercase", id="has_uppercase">
      <label for="has_special">Special Characters</label>
      <input type="checkbox", name="has_special", id="has_special">
      <br>
      <br>
      <input type="submit" value="GENERATE" id="new_password">
      <br>
      <p>{{ password }}</p>
    </form>
    <footer>
      2024 - Paulo Alexandrino
      <br>
      Made with ❤️ in Rio
    </footer>
    
  </body>
</html>
